{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>ZoLyrics</title>

    <!-- Impact font for this page -->

  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark p-4" style="background-color: rgb(53, 64, 36);">
  <a class="navbar-brand" href="{% url 'home' %}">CHHOHHREIVUNG</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="d-flex flex-column flex-lg-row align-items-lg-center w-100">
      <h5 class="text-white mr-auto mb-2 mb-lg-0">HLA THU ZAWNNA</h5>

      <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'home' %}">
        
        <input class="form-control form-control-sm w-auto mr-2"
             type="search"
             placeholder="chhu la"
             name="q"
             aria-label="Search"
             style="width: 200px;background-color: rgb(229,215, 196);color: rgb(53, 64, 36);
                 input::placeholder {
      color: rgb(53, 64, 36);
      opacity: 1; /* Make sure itâ€™s not faded */
    }">
      <button class="btn btn-sm ml-2"
        style="padding-top: 4px; padding-bottom: 4px; height: 32px;
               background-color: rgb(229,215,196); color: rgb(53, 64, 36);">
    search
</button>
      </form>
    </div>
  </div>
</nav>

  
<div style="background-color: rgb(133,144,99);">
  <div class="container pt-2 pb-1">
    <div class="shadow p-3 mb-5 rounded" style="background-color: rgb(229,215,196);">
      <p>Tlawhtu zat: mi {{ data.views }} </p>

      <h3>{{data.name}}</h3>
      <h6 style="font-style: italic;padding-top: 5px;">Phuahtu: {{data.phuahtu}}</h6>
      <h6 style="font-style: italic;">Satu: {{data.satu}}</h6>
      <p style="font-weight: bold; padding-top:10px;">{{ data.desc|linebreaksbr }}</p>
    </div>
  </div>
{% if data.youtube_id %}
    <div class="d-flex justify-content-start pb-4" style="margin-left: 80px">
        <div class="embed-responsive embed-responsive-16by9" style="max-width: 400px; max-height: 300px;">
            <iframe
                class="embed-responsive-item"
                src="https://www.youtube.com/embed/{{ data.youtube_id }}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
{% endif %}
</div>

   


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
