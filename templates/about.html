{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4913010328689287" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>About</title>


  <style>
    body {
      padding-top: 155px;
    }
    @media (min-width: 769px) {
      body {
        padding-top: 100px;
      }
    }
    @media (max-width: 768px) {
      #menu-toggle {
        font-size: 36px;
        cursor: pointer;
        user-select: none;
      }
    }
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1100;
      background-color: rgb(53, 64, 36);
    }
    @media (min-width: 769px) {
      nav .navigation {
        background-color: transparent;
      }
      nav .navigation ul {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
      }
      nav .navigation li {
        margin-left: 1rem;
      }
      nav .navigation a {
        color: white;
        text-decoration: none;
      }
      nav .navigation a:hover {
        text-decoration: underline;
      }
    }
    @media (max-width: 768px) {
      nav {
        padding: 1vw 5vw;
      }
      .menu-toggle {
        display: block;
      }
      nav .navigation {
        display: none;
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        width: 200px;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.15);
        border-radius: 4px;
        z-index: 1050;
      }
      nav .navigation.show {
        display: block;
      }
      nav .navigation ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      nav .navigation li {
        margin: 15px 0;
      }
      nav .navigation a {
        color: black !important;
      }
    }

</style>
</head>
<body>
    



<nav class="navbar navbar-expand-lg p-4">
  <div class="container d-flex flex-column flex-lg-row align-items-lg-center justify-content-between">
    <div class="d-flex align-items-center mb-2 mb-lg-0">
      <a class="navbar-brand mb-0" style="font-size: 28px; color: rgb(229,215,196);" href="{% url 'home' %}">CHHOHHREIVUNG</a>
      <div class="menu-toggle d-lg-none ml-5 text-white" id="menu-toggle">â˜°</div>
      <h5 class="mb-0 pt-1 pl-lg-4 d-none d-lg-block" style="color: rgb(207,187,153);">HLA THU ZAWNNA</h5>
    </div>

    <div class="d-flex flex-column align-items-lg-end">
      <form class="d-flex align-items-center mt-3 mt-lg-0" method="GET" action="{% url 'home' %}">
        <input id="hla" class="form-control form-control-sm w-auto mr-2" type="search" placeholder="chhu la" name="q" aria-label="Search" style="width: 200px; background-color: rgb(229,215,196); color: rgb(53,64,36);">
        <button class="btn btn-sm ml-2" style="padding-top: 4px; padding-bottom: 4px; height: 32px; background-color: rgb(229,215,196); color: rgb(53,64,36);">
          search
        </button>
      </form>

      <div class="navigation">
        <ul class="list-unstyled mt-2 mb-0">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>








<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
  document.getElementById('menu-toggle').addEventListener('click', function() {
    document.querySelector('nav .navigation').classList.toggle('show');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
